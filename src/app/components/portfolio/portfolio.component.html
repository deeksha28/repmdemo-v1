<div id="propertyTree" class="layoutContainer d-flex flex-row px-2">
    <div [ngClass]="{'alignCenter': !showLabels}" class="flexItemNavigation">
        <div class="row">
            <div class="col-md-1 col-sm-1"  style="padding-top: 6px;">
                <span>
                    <img class="portfolio-icon"  aria-hidden="true" src="./assets/img/Portfolio.svg">
                </span>
            </div>
            <div class="col-md-10 col-sm-10" style="padding-left: 0;margin-top: 1px">
                <select *ngIf="showLabels" style="padding-left: 0" (change)="choosePortfolio($event)" class="form-control ng-pristine ng-valid ng-touched">
                    <option [selected]="0 == selectedPortfolioId" value="0"> BGV Portfolio</option>
                    <option  [selected]="1 == selectedPortfolioId" value="1"> Offered Portfolio</option>
                </select>
            </div> 
        </div>
        <hr class="seperator"/>
        <div class="row">
            <div [ngClass]="{'col-md-1 col-sm-1': showLabels, 'col-md-12 col-sm-12': !showLabels}" class="">
                <span><i class="fas fa-home" aria-hidden="true"></i></span>
            </div>
            <div class="col-md-10 col-sm-10" style="padding-left: 5px;">
                <span *ngIf="showLabels" >{{selectedRowId}}</span>
            </div> 
        </div>
        <hr *ngIf="!showLess&&showLabels" class="seperator"/>

        <p *ngIf="!showLess&&showLabels">
            <label>Zip/Town</label>

ngcontent-cax-c142="" value="20: 8207" class="ng-star-inserted"> 8207 Schaffhausen</option><!----></select>
        </p>

        <hr *ngIf="!showLess&&showLabels" class="seperator"/>
	
        <p *ngIf="!showLess&&showLabels">
                <label>Category</label>
                <select [(ngModel)]="category" class="form-control ng-valid ng-touched ng-dirty"><option _ngcontent-cax-c142="" value="0: null"></option><option _ngcontent-cax-c142="" value="1" class="ng-star-inserted"> Mixed use property</option><option _ngcontent-cax-c142="" value="2" class="ng-star-inserted"> Residential property</option><!----></select>
        </p>

        <hr *ngIf="!showLess&&showLabels" class="seperator"/>

        <p *ngIf="!showLess&&showLabels">
            <select style="padding: 0;" *ngIf="showLabels" class="form-control ng-pristine ng-valid ng-touched">
                <option>All Property</option>
            </select>
        </p>
        <hr *ngIf="!showLess&&showLabels" class="seperator"/>
        
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <span class="showLess" *ngIf="showLess&&showLabels"><a href="javascript:;" (click)="toggleShowLess()">Show More</a></span>
                <span class="showLess" *ngIf="!showLess&&showLabels"><a href="javascript:;" (click)="toggleShowLess()">Show Less</a></span>
            </div>
            <div class="col-md-6 col-sm-6">
                <button style="float: right;background: #005684;color:#fff" class="btn" *ngIf="showLabels" (click)="filterItem()">
                    <span><i class="fa fa-search" aria-hidden="true"></i></span>&nbsp;&nbsp;<span *ngIf="showLabels">Search</span>
                </button>
            </div>
           
            <span *ngIf="!showLabels" style="font-weight:bold;padding-right: 5px;">...</span>
            <a href="javascript:;" *ngIf="!showLabels"><i class="fa fa-search" aria-hidden="true"></i></a>
        </div>
        <hr class="seperator"/>

            <thead>
                <tr>
                    <th style="text-align: left; padding-bottom: 18px;">
                        <span *ngIf="showLabels">{{selectedPortfolio}}</span> 
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let property of filteredProperties">
                    <tr  (click)="selectProp(property.id, property.name)" [ngClass]="{ 'selectedRow': selectedRowId == property.id }">

                            <span *ngIf="showLabels">{{property.name}}</span>

                    </tr>

                        <td>
                            <span>No data available</span>

                    </tr>
                </ng-container>
            </tbody>
        </table> -->

        <p-table [value]="filteredProperties" [paginator]="true" [rows]="10" [showCurrentPageReport]="false" 
        [rowsPerPageOptions]="[10,20,30]">
            <ng-template pTemplate="caption">
                <div id="selectedPortfolioLabel" (click)="selectPortfolio()" [ngClass]="{ 'selectedRow': level == 4 }">
                    <span>{{selectedPortfolio}}</span>
                </div>
            </ng-template>
            <!-- <ng-template pTemplate="header">
                <tr>
                    <th>Property</th>
                </tr>
            </ng-template> -->
            <ng-template pTemplate="body" let-property>
                <tr (click)="selectProp(property.id, property.name)" [ngClass]="{ 'selectedRow': selectedRowId == property.id && level == 3 }">
                    <td>{{property.id}}{{property.name}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8" style="text-align:left">No task found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

        <i *ngIf="!showLabels" class="fa fa-caret-right" aria-hidden="true" (click)="toggleViewLabels()"></i>
        <i *ngIf="showLabels" class="fa fa-caret-left" aria-hidden="true" (click)="toggleViewLabels()"></i>
    </div> -->

  
</div>
