<div class="pt-3">

      <app-mapping-cards (onViewLogs)="viewLogs($event)"></app-mapping-cards>
    </tab>
    <tab heading="Mapping Group Y">
      <app-mapping-cards (onViewLogs)="viewLogs($event)"></app-mapping-cards>
    </tab>
    <tab heading="Mapping Group Z">
      <app-mapping-cards (onViewLogs)="viewLogs($event)"></app-mapping-cards>
    </tab>
    <tab heading="Mapping Group A">
      <app-mapping-cards (onViewLogs)="viewLogs($event)"></app-mapping-cards>
